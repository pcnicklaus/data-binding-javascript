<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
      <h1>Data Binding with Vanilla JavaScript</h1>
      <br><br>
      <input type="text" class="name form-control input-lg" placeholder="Enter your name">
